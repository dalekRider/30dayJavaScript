<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello')

    // Interpolated
    console.log('Hello I Am a %s string!', 'ðŸ’©');
    //console.log(`Hello I am a ${var}`);

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue;');

    // warning!
    console.warn('OH NOOO');
    // Error :|
    console.error('ðŸ’©');
    // Info
    console.info('Crocodiles eat 3-4 people per year');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'that is wrong!');
    //console.assert(1 === 2, 'that is wrong!'); // only logs if fails

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p); // shows actual element
    console.dir(p); // dir allows to see elements/properties/methods on the element

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      //console.groupCollapsed(`${dog.name}`); collapses group in console
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} = dog years old`);
      console.groupEnd(`${dog.name}`)
    });

    // counting
    console.count('dogs');
    console.count('dogs');
    console.count('turtle');
    console.count('dogs');
    console.count('dogs');
    console.count('dogs');
    console.count('turtle');
    console.count('cats');
    console.count('cats');
    console.count('cats');
    console.count('cats');
    console.count('birds');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs);

  </script>


</body>
</html>
