<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/twist.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700|Raleway:400,700" rel="stylesheet">
  <title>Document</title>
</head>
<body>
    <header>
      <h1>CSS Variables and JS</h1>
        <p class='header__para'>This page uses JavaScript to update CSS Variables. Play with the controls below to see the changes.</p>
    </header>

    <section class="main">
      <div class="control">
        <div class="control__item">
          <label for="moonphase" class="control__label">Phase:</label>
          <input id="moonphase" type="range" name="moonphase" min="-100" max="100" value="100" data-sizing="%">
        </div>
        <div class="control__item">
          <label for="color" class="control__label">Color:</label>
          <input id="color" type="color" name="color" value="#000000">
        </div>
        <div class="control__item">
          <label for="opacity" class="control__label">Opacity:</label>
          <input id="opacity" type="range" name="opacity" min="0" max="1.0" step="0.1" value="0.3">
        </div>
        <div class="control__item">
          <label for="blur" class="control__label">Blur:</label>
          <input id="blur" type="range" name="blur" min="0" max="3" step="0.01" value="0" data-sizing="px">
        </div>
      </div>

      <div class="moon">
        <div class="moon__image">
          <img src="http://www.twofistedmedia.com/hosted/moon.png" alt="full moon image">
          <div class="moon__shadow"></div>
        </div>
      </div>

    </section>

  <script src="assets/js/twist.js"></script>

</body>
</html>
